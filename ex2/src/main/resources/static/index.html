<html ng-app="ex3-boot">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.min.js"></script>
	<script type="text/javascript" src="application.js"></script>
</head>

<body ng-controller="MainController as model">

	<div ng-if="model.authentication">
		<div  style="display:flex;padding:10px">
			<div style="flex:1">
				<a href="#!/books">Livres</a>
			</div>
			<div style="text-align:right;flex:1">
				{{model.authentication.username}}
				<button ng-click="model.logout()" class="btn btn-default">sign out</button>
			</div>
		</div>
		<hr />
		<div ng-view></div>
	</div>
	<div style="width:30%;margin:auto" ng-if="!model.authentication">
		<form>
			
			<label for="username">Username</label>
			<input type="text" ng-model="username" class="form-control"/>
				
			<label for="password">Password</label>
			<input type="password" ng-model="password" class="form-control"/>
			
			<button class="btn btn-primary" style="margin-top:25px" ng-click="model.tryAuthenticate(username, password)">Log in</button>
		</form>
	</div>	
</body>

</html>
